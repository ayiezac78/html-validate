name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*" # Triggers when you push a tag like v1.0.0
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  HUSKY: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun ci
      - run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist

      - name: Publish to npm
        run: bun pm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
