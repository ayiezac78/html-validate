name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
  create:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://registry.npmjs.org/

      - run: bun ci
      - run: bun run build
      - run: bunx npm publish --access public
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
