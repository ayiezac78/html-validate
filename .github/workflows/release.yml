name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*.*.*" # Triggers when you push a tag like v1.0.0
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun ci
      - run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist

      - name: Extract version
        id: get_version
        run: |
          REF="${{ github.ref }}"
          if [[ "$REF" == refs/tags/v* ]]; then
            VERSION=$(echo ${REF#refs/tags/v})
            echo "Found tag version: $VERSION"
          else
            echo "No tag found, using package.json version"
            VERSION=$(jq -r .version package.json)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Applying version $VERSION to package.json"
          bun pm version "$VERSION" --no-git-tag-version

      - name: Publish to npm
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: bun pm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish on non-tag runs
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: echo "Not a tag push â€” skipping npm publish."
