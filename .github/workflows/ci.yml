name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  quality:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - id: setup-bun
        name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - id: install-deps
        name: Install dependencies
        run: |
          bun ci
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.4
      - name: Run Biome
        run: biome ci .
